<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-box" >
        <div class="input-clear-box">
            <input class="input" type="text" value="0" pattern="^[0-9+\-*/.]*$">
            <button type="button" class="clear-btn" value="clear" >A/C</button>
        </div>
        <div class="btn-box">
            <button type="button" class="number-button" value="7">7</button>
            <button type="button" class="number-button" value="8">8</button>
            <button type="button" class="number-button" value="9">9</button>
            <button type="button" class="backspace-button" >âŒ«</button>
        </div>
        <div class="btn-box">
            <button type="button" class="number-button" value="4">4</button>
            <button type="button" class="number-button" value="5">5</button>
            <button type="button" class="number-button" value="6">6</button>
            <button type="button" class="action-button" value="+">+</button>
        </div>
        <div class="btn-box">
            <button type="button" class="number-button" value="1">1</button>
            <button type="button" class="number-button" value="2">2</button>
            <button type="button" class="number-button" value="3">3</button>
            <button type="button" class="action-button" value="-">-</button>
        </div>
        <div class="low-btn-box">
            <button type="button" class="number-button" value="0">0</button>
            <button type="button" class="float-button" value=".">.</button>
            <button type="button" class="action-button" value="*">*</button>
        </div>
        <div class="low-btn-box">
            <button type="button" class="operate-button" id="equal" >=</button>
            <button type="button" class="action-button" value="/">/</button>
        </div>
        <footer class="footer">jimrom</footer>
    </div>
</body>
</html>
